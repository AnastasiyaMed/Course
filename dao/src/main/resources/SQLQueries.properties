CREATE_COURSE_TABLE_SQL = CREATE TABLE IF NOT EXISTS `course` (`course_id` int(11) NOT NULL AUTO_INCREMENT, `course_name` varchar(50) DEFAULT NULL, `duration` int(11) DEFAULT NULL, `auditorium` int(11) DEFAULT NULL, `teacher_teacher_id` int(11) NOT NULL, PRIMARY KEY (`course_id`,`teacher_teacher_id`), FOREIGN KEY `fk_course_teacher1` (`teacher_teacher_id`) ) ENGINE=InnoDB AUTO_INCREMENT=4 DEFAULT CHARSET=utf8;


REPLACE_INTO_COURSE_TABLE_SQL = REPLACE INTO `course` (`course_id`, `course_name`, `duration`, `auditorium`, `teacher_teacher_id`) VALUES (2, 'Криптография', 120, 120, 1);


CREATE_STUDENT_TABLE_SQL = CREATE TABLE IF NOT EXISTS `student` ( `student_id` int(11) NOT NULL AUTO_INCREMENT, `level` tinyint(1) DEFAULT NULL, `average` float DEFAULT NULL, `student_id_card` int(11) DEFAULT NULL, `user_user_id` int(11) NOT NULL,  PRIMARY KEY (`student_id`,`user_user_id`), KEY `fk_student_user1_idx` (`user_user_id`), CONSTRAINT `fk_student_user1` FOREIGN KEY (`user_user_id`) REFERENCES `user` (`user_id`) ON DELETE NO ACTION ON UPDATE NO ACTION ) ENGINE=InnoDB AUTO_INCREMENT=26 DEFAULT CHARSET=utf8;

REPLACE_INTO_STUDENT_TABLE_SQL = REPLACE INTO `student` (`student_id`, `level`, `average`, `student_id_card`, `user_user_id`) VALUES (11, 0, 0, 122566, 1);


CREATE_STUDENT_HAS_COURSE_TABLE_SQL = CREATE TABLE IF NOT EXISTS `student_has_course` ( `student_student_id` int(11) NOT NULL, `course_course_id` int(11) NOT NULL, `mark` int(11) DEFAULT NULL, PRIMARY KEY (`student_student_id`,`course_course_id`), KEY `fk_student_has_course_course1_idx` (`course_course_id`), KEY `fk_student_has_course_student1_idx` (`student_student_id`), CONSTRAINT `fk_student_has_course_course1` FOREIGN KEY (`course_course_id`) REFERENCES `course` (`course_id`) ON DELETE NO ACTION ON UPDATE NO ACTION, CONSTRAINT `fk_student_has_course_student1` FOREIGN KEY (`student_student_id`) REFERENCES `student` (`student_id`) ON DELETE NO ACTION ON UPDATE NO ACTION ) ENGINE=InnoDB DEFAULT CHARSET=utf8;

CREATE_TEACHER_TABLE_SQL = CREATE TABLE IF NOT EXISTS `teacher` ( `teacher_id` int(11) NOT NULL AUTO_INCREMENT, `user_user_id` int(11) NOT NULL, PRIMARY KEY (`teacher_id`,`user_user_id`), KEY `fk_teacher_user_idx` (`user_user_id`), CONSTRAINT `fk_teacher_user` FOREIGN KEY (`user_user_id`) REFERENCES `user` (`user_id`) ON DELETE NO ACTION ON UPDATE NO ACTION ) ENGINE=InnoDB AUTO_INCREMENT=16 DEFAULT CHARSET=utf8;

REPLACE_INTO_TEACHER_TABLE_SQL = REPLACE INTO `teacher` (`teacher_id`, `user_user_id`) VALUES (5, 1);


CREATE_USER_TABLE_SQL = CREATE TABLE IF NOT EXISTS `user` ( `user_id` int(11) NOT NULL AUTO_INCREMENT, `name` varchar(20) NOT NULL, `surname` varchar(20) NOT NULL, `login` varchar(20) NOT NULL, `password` varchar(20) NOT NULL, `role` int(11) NOT   NULL,  PRIMARY KEY (`user_id`), UNIQUE KEY `user_id_UNIQUE` (`user_id`) ) ENGINE=InnoDB AUTO_INCREMENT=35 DEFAULT CHARSET=utf8; 

